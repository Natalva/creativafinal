/*chat design!! */
 body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;
color:white;
}

/* Button used to open the chat form - fixed at the bottom of the page */
.open-button {
  background-color: #775BFF;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;

  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;


border-radius: 10px;

}

/* The popup chat - hidden by default */
.chat-popup {
  display: none;
  position: fixed;
  bottom: 10%;
  right: 15px;
  z-index: 9;
background: #232356;
border: 2px solid #775BFF;
box-sizing: border-box;
box-shadow: inset 0px 4px 26px 12px rgba(68, 31, 254, 0.88);
border-radius: 10px;
/* give the chat popup a set size */
width: 300px;
height: 450px;
 
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
/*  background-color: white;
*/

}

/* Full-width white textarea */
.form-container textarea {
  width: 100%;
  max-height: 22%;
  padding: 15px;
  margin: 5px 0 22px 0;

  background:  rgba(196, 196, 196, 0.13);
  resize: none;
  min-height: 200px;


border: 2px solid #775BFF;
box-sizing: border-box;
border-radius: 11px;
}

/* When the textarea gets focus, do something */
.form-container textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/send button */
.form-container .btn {
  background-color: hsl(122, 39%, 49%);
  color: white;
  padding: 16px 20px;
  cursor: pointer;
  width: 70%;
  margin-bottom:10px;
  
 
border: 2px solid #775BFF;
box-sizing: border-box;
border-radius: 10px;


}

/* background color to the cancel button */
.form-container .cancel {
  background-color: white;
  width: 20%;

}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
 
</style>
